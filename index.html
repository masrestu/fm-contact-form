<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <main>
            <h1>Contact Us</h1>
            <form action="#">
                <div class="inputgroup">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName">
                    <div class="error">This field is required</div>
                </div>
                <div class="inputgroup">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName">
                    <div class="error" name="lastName" id="lastName">This field is required</div>
                </div>
                <div class="inputgroup">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" id="email">
                    <div class="error">Please enter a valid email address</div>
                </div>
                <div class="inputgroup">
                    <span>Query Type</span>
                    <div class="query-options">
                        <label class="query-opt" for="query-ge">
                            <input type="radio" name="query" id="query-ge" value="general enquiry">
                            <div class="radio-btn"></div>
                            <span>General Enquiry</span>
                        </label>
                        <label class="query-opt" for="query-sr">
                            <input type="radio" name="query" id="query-sr" value="support request">
                            <div class="radio-btn"></div>
                            <span>Support Request</span>
                        </label>
                    </div>
                    <div class="error">Please select a query type</div>
                </div>
                <div class="inputgroup">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                    <div class="error">This field is required</div>
                </div>

                <label class="inputgroup">
                    <input type="checkbox" name="consent" id="consent">
                    <div class="check-btn"></div>
                    <label for="consent">I consent to being contacted by the team</label>
                    <div class="break"></div>
                    <div class="error">To submit this form, please consent to being contacted</div>
                </label>
                <input type="submit" value="Submit" id="submitBtn">
            </form>
        </main>
        <div class="alert-success">
            <h2>Message Sent!</h2>
            <p>Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </div>
    <div class="attribution" hidden>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="https://github.com/masrestu">masrestu</a>.
    </div>
</body>

</html>
